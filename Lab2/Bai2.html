<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
  <script>
  // Nhập các số abc
  // Nhập giá trị a, b, c
var a = parseFloat(prompt("Nhập giá trị a:"));
var b = parseFloat(prompt("Nhập giá trị b:"));
var c = parseFloat(prompt("Nhập giá trị c:"));

// Kiểm tra điều kiện tam giác
if (a + b > c && a + c > b && b + c > a) {
  // Kiểm tra loại tam giác
  if (a == b && b == c) {
    document.write("Tam giác đều");
  } else if (a == b || b == c || a == c) {
    document.write("Tam giác cân");
  } else if (a * a + b * b == c * c || a * a + c * c == b * b || b * b + c * c == a * a) {
    document.write("Tam giác vuông");
  } else {
    document.write("Tam giác thường");
  }
} else {
    document.write("Ba giá trị không tạo thành tam giác");
}
  </script>
</body>
</html>
